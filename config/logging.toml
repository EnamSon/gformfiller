# ============================================================================
# LOGGING CONFIGURATION (DETAILED)
# ============================================================================

[console]
enabled = true
level = "INFO"
format = "simple"
colored = true

[file]
enabled = true
level = "DEBUG"
format = "structured"
path = "logs/gformfiller.log"

[rotation]
max_bytes = 10485760  # 10 MB
backup_count = 5
when = "midnight"  # "midnight", "size", or "time"

[formatters.simple]
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
datefmt = "%Y-%m-%d %H:%M:%S"

[formatters.structured]
# JSON structured logging
include_timestamp = true
include_level = true
include_logger_name = true
include_function_name = true
include_line_number = true

[filters]
# Filter sensitive data from logs
mask_patterns = [
    "api_key",
    "password",
    "token",
    "secret",
    "authorization"
]

[loggers.selenium]
level = "WARNING"
propagate = false

[loggers.urllib3]
level = "WARNING"
propagate = false